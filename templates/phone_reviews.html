<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container my-3">
        <h1 style="font-family: 'Times New Roman', Times, serif;margin-bottom: 5px;">Phone Reviews</h1>
        <hr style="margin-bottom: 25px;">

        <div class="row">
            <div class="col">
                <div class="card border-dark mb-3 shadow">
                    <div class="card-body">
                        <p style="font-size: smaller;color: red;">Trusted Reviews</p>
                        <p class="card-text">{{ reviews }}</p>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card border-dark mb-3 shadow">
                    <div class="card-body">
                        <p style="font-size: smaller;color: rgb(0, 172, 172);">PC MAG</p>
                        <p class="card-text">{{ other_reviews }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
